version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: always
    network_mode: host
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
  api:
    build: .
    network_mode: host
    environment:
      - PORT=8082
      - MONGO_URI=mongodb://root:1234@localhost:27017/rrezhair?authSource=admin
      - CORS_ORIGIN=http://localhost:5173,http://localhost:8081
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  client:
    build: ./client
    network_mode: host
    environment:
      - VITE_API_URL=http://localhost:8082
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./client:/app
      - /app/node_modules
volumes:
  mongo-data:
